<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <!--<rect width="100" height="100" fill="white" / -->
  
  <!-- Dashed Lines -->
  <g stroke="#E0E0E0" stroke-width="0.5" stroke-dasharray="2,2">
    <!-- Horizontal line -->
    <line x1="0" y1="50" x2="100" y2="50" />
    <!-- Vertical line -->
    <line x1="50" y1="0" x2="50" y2="100" />
  </g>
  
  <!-- Dots at intersections -->
  <g fill="#CCCCCC">
    <!-- Center dot -->
    <circle cx="50" cy="50" r="1.5" />
    
    <!-- Corner dots - these ensure seamless tiling -->
    <circle cx="0" cy="0" r="1.5" />
    <circle cx="0" cy="100" r="1.5" />
    <circle cx="100" cy="0" r="1.5" />
    <circle cx="100" cy="100" r="1.5" />
    
    <!-- Edge dots - these ensure seamless tiling -->
    <circle cx="0" cy="50" r="1.5" />
    <circle cx="50" cy="0" r="1.5" />
    <circle cx="100" cy="50" r="1.5" />
    <circle cx="50" cy="100" r="1.5" />
  </g>
</svg>
